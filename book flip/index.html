<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        #book {
            width: 800px;
            height: 600px;
            /* box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4); */
            border-radius: 8px;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .page {
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.1);
            transform-style: preserve-3d;
        }

        .page:nth-child(1) {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .page:nth-child(2) {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .page:nth-child(3) {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .page:nth-child(4) {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
        }

        .page:nth-child(5) {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }

        .page:nth-child(6) {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
        }

        .page:nth-child(7) {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #333;
        }

        .page:nth-child(8) {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #333;
        }
    </style>
</head>

<body>
    <div id="book">
        <div class="page" data-density="hard">Cover Page</div>
        <div class="page">Page 1 content</div>
        <div class="page">Page 2 content</div>
        <div class="page">Page 3 content</div>
        <div class="page">Page 4 content</div>
        <div class="page">Page 5 content</div>
        <div class="page">Page 6 content</div>
        <div class="page" data-density="hard">Back Cover</div>
    </div>

    <!-- Load page-flip via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/src/Style/stPageFlip.min.css" rel="stylesheet">
    <script>
        const bookElem = document.getElementById('book');
        const pageFlip = new St.PageFlip(bookElem, {
            width: 400,
            height: 600,
            drawShadow: true,
            flippingTime: 1000,
            showCover: true,
            maxShadowOpacity: 0.8,
            usePortrait: true,
            autoSize: false,
            size: "fixed"
        });
        pageFlip.loadFromHTML(document.querySelectorAll('.page'));
    </script>
</body>

</html>
