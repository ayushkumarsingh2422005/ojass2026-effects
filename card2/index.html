<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .card {
            position: relative;
            border-radius: 15px;
            width: fit-content;
            padding: 0;
            transition: transform 0.3s ease;
            transform-style: preserve-3d;
            cursor: pointer;
            overflow: hidden;
            padding: 10px;
        }

        .card img {
            border-radius: 15px;
            display: block;
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .card-text {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #211e19 0%, #ad9f8a 50%, #e9dcc7 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 900;
            text-align: center;
            border-radius: 15px;
            transition: all 0.3s ease;
            text-shadow: 
                0 1px 0 rgba(0, 0, 0, 0.3),
                0 2px 4px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            font-family: 'Georgia', serif;
            letter-spacing: 2px;
            text-transform: uppercase;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .card:hover {
            transform: rotateY(10deg) rotateX(5deg) translateZ(20px);
        }

        .card:hover img {
            transform: scale(1.05);
        }

        .card:hover .card-text {
            background: linear-gradient(135deg, #8a7d6b 0%, #b5a794 50%, #e2d5c0 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            transform: scale(1.05);
            filter: brightness(1.1) contrast(1.2) drop-shadow(0 3px 6px rgba(0, 0, 0, 0.4));
            text-shadow: 
                0 1px 0 rgba(0, 0, 0, 0.4),
                0 3px 6px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="img.png" alt="">
        <div class="card-text">
            Amazing Card
        </div>
    </div>
</body>

</html>
