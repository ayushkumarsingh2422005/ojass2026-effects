<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Card Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <!-- Geometric patterns -->
            <div class="pattern pattern-1">
                <div class="plus-grid">
                    <div class="plus">+</div>
                    <div class="plus">+</div>
                    <div class="plus">+</div>
                    <div class="plus">+</div>
                    <div class="plus">+</div>
                    <div class="plus">+</div>
                </div>
            </div>
            
            <div class="pattern pattern-2">
                <div class="dots"></div>
            </div>
            
            <div class="pattern pattern-3">
                <div class="geometric-shape">
                    <div class="stripes"></div>
                </div>
            </div>
            
            <div class="pattern pattern-4">
                <div class="x-marks">
                    <span>×</span>
                    <span>×</span>
                    <span>×</span>
                    <span>×</span>
                    <span>×</span>
                </div>
            </div>
            
            <!-- Text content -->
            <div class="card-content">
                <h1 class="name">ANUJ GOSWAMI</h1>
                <div class="underline"></div>
                <p class="title">Convener</p>
            </div>
            
            <!-- Hover overlay -->
            <div class="hover-overlay">
                <div class="hover-content">
                    <h2 class="hover-name">ANUJ GOSWAMI</h2>
                    <p class="hover-title">Convener</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
